<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="wrapper">
        <header class="header p-3">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Store</a>
                </li>
            </ul>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#">Gmail</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Images</a>
                </li>
                <li class="nav-item m-2">
                    <img class="app_button" src="asset/appsbutton.svg" alt="appsbutton">
                </li>
                <li class="nav-item">
                    <button type="button" class="sign-btn">Sign in</button>
                </li>
            </ul>
        </header>


        <section class="logo">
            <img src="asset/logo.png" alt="Logo">
        </section>

        <section class="search-container">
            <form action="post">
                <input type="text" class="search-box">
                <img src="asset/search_icon.png" class="icons search-icon" alt="Search Icon" width="25px">
                <img src="asset/voicelogo.png" class="icons voice-icon" alt="Voice Icon" width="25px">
                <br><br>
                <button type="submit" class="button">Google Search</button>
                <button type="submit" class="button">I'm Feeling Lucky</button>
            </form>
        </section>


        <footer class="footer">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Advertising</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Business</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">How Search works</a>
                </li>
            </ul>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="">Privacy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Terms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Settings</a>
                </li>
            </ul>


        </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
